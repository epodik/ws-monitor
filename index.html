<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crypto Stream Monitor</title>
  <style>
    body {
      background-color: #0e1117;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    h2 {
      color: #66fcf1;
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      background: #1b1f27;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      text-align: left;
      padding: 10px;
    }
    th {
      background: #222831;
      color: #66fcf1;
    }
    tr:nth-child(even) {
      background-color: #161a20;
    }
    .up { color: #00ff88; }
    .down { color: #ff5555; }
    #status {
      margin: 10px 0;
      font-weight: bold;
    }
    button {
      margin-right: 10px;
      padding: 6px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: monospace;
      font-size: 14px;
      transition: background 0.2s;
    }
    .connect { background: #00b894; color: white; }
    .connect:hover { background: #009e7f; }
    .disconnect { background: #d63031; color: white; }
    .disconnect:hover { background: #b02425; }
  </style>
</head>
<body>
  <h2>üì° BTC-USD Live Monitor (EODHD)</h2>
  <div>
    <button class="connect" id="connectBtn">Connect</button>
    <button class="disconnect" id="disconnectBtn" disabled>Disconnect</button>
  </div>
  <div id="status">üîÑ Not connected</div>
  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="data-body">
      <tr><td colspan="3" style="text-align:center;">Waiting for connection...</td></tr>
    </tbody>
  </table>

  <script>
    const wsUrl = "wss://ws.eodhd.com/ws/crypto?api_token=demo";
    let ws = null;
    let lastPrice = null;

    const statusEl = document.getElementById('status');
    const body = document.getElementById('data-body');
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');

    function connect() {
      if (ws && ws.readyState === WebSocket.OPEN) return;

      ws = new WebSocket(wsUrl);
      statusEl.textContent = "‚è≥ Connecting...";
      connectBtn.disabled = true;

      ws.onopen = () => {
        statusEl.textContent = "‚úÖ Connected to EODHD WebSocket";
        disconnectBtn.disabled = false;
        ws.send(JSON.stringify({
          action: "subscribe",
          symbols: "BTC-USD"
        }));
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (!data || !data.s || !data.p) return;

          const price = parseFloat(data.p).toFixed(2);
          const symbol = data.s;
          const time = new Date().toLocaleTimeString();

          let colorClass = '';
          if (lastPrice !== null) {
            colorClass = price > lastPrice ? 'up' : (price < lastPrice ? 'down' : '');
          }
          lastPrice = price;

          body.innerHTML = `
            <tr>
              <td>${symbol}</td>
              <td class="${colorClass}">${price}</td>
              <td>${time}</td>
            </tr>
          `;
        } catch (err) {
          console.error("Message parse error:", err);
        }
      };

      ws.onclose = () => {
        statusEl.textContent = "‚ùå Disconnected";
        connectBtn.disabled = false;
        disconnectBtn.disabled = true;
      };

      ws.onerror = (err) => {
        statusEl.textContent = "‚ö†Ô∏è Error: " + err.message;
      };
    }

    function disconnect() {
      if (ws) {
        ws.close();
        ws = null;
      }
      disconnectBtn.disabled = true;
      connectBtn.disabled = false;
      statusEl.textContent = "üî¥ Connection closed manually";
      body.innerHTML = `<tr><td colspan="3" style="text-align:center;">Disconnected</td></tr>`;
    }

    connectBtn.addEventListener('click', connect);
    disconnectBtn.addEventListener('click', disconnect);
  </script>
</body>
</html>
